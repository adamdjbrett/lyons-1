title: Psychotherapy Services
text: "Services provided are the following: Diagnostic evaluations, diagnose
    mental health disorders, mental status evaluations, risk assessments, as
    well as crisis interventions. My specialties include: substance use
    disorders, depression, anxiety, bipolar disorder, post-traumatic stress
    disorder, trauma, and interpersonal conflict. I also work with couples
    experiencing interpersonal conflict."
