          - name: "social"
            label: "Social Links"
            widget: "list"
            fields:
              - {label: "URL", name: "url", widget: "string"}
              - {label: "Icon", name: "icon", widget: "string"}
- name: "footer"
  label: "Footer"
  extension: "yaml"
  editor:
    preview: false
  files:
  - file: "_data/footer.yaml"
    label: "Footer"
    name: "footer"
    fields:
      - name: "legal"
        label: "Legal"
        widget: "object"
        fields:
          - {label: "Text", name: "text", widget: "string", default: "Privacy Policy"}
          - {label: "URL", name: "url", widget: "string", default: "/legal/"}
      - name: "credits"
        label: "Credits"
        widget: "object"
        fields:
          - {label: "Text", name: "text", widget: "string", default: "Credits"}
          - {label: "URL", name: "url", widget: "string", default: "/credits/"}
      - name: "maintain"
        label: "Maintain"
        widget: "object"
        fields:
          - {label: "Text", name: "text", widget: "string", default: "Maintained by"}
          - {label: "Developer", name: "dev", widget: "string", default: "Adam DJ Brett"}
          - {label: "URL", name: "url", widget: "string", default: "https://adamdjbrett.com/"}
      - name: "social"
        label: "Social Links"
        widget: "list"
        fields:
          - {label: "URL", name: "url", widget: "string"}
          - {label: "Icon", name: "icon", widget: "string"}