      - {label: "Message Validation Message", name: "message-validation", widget: "string", default: "Please enter a message."}
      - {label: "Phone Validation Message", name: "phone-validation", widget: "string", default: "Please enter your phone number."}
      - name: "footer"
        label: "Footer"
